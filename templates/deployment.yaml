apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
     app: nginx
     teir: deployement

spec:
  replicas: 3
  selector:
    matchLabels:
        app: nginx
        teir: deployement
  template:
    metadata:
      labels:
        app: nginx
        teir: deployement
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80